<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Klass</title>
    <script src="/app/MonsterInc.js" defer></script>
    <link rel="stylesheet" href="../css/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="search-input-wrapper">
      <div class="search-input">
        <input type="text" placeholder="Search" />
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
    <h1>Create Your Monster</h1>
    <div class="bygg-material">
      <form action="add-monster-form">
        <label for="name"> Monster Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter monsters name"
          required
        />
        <label for="type"> Monster Type:</label>
        <select id="type" required>
          <option value="" disabled selected>Select monster type</option>
          <option value="water">Water</option>
          <option value="fire">Fire</option>
          <option value="earth">Earth</option>
        </select>
        <label for="color">Monster Color:</label>
        <select id="color" required>
          <option value="" disabled selected>Select monster color</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
        <!------------------------------Ögon med minst antal 0 och max antal 20-->
        <label for="eyes"> Number of eyes:</label>
        <input
          type="number"
          id="eyes"
          placeholder="Choose number of eyes"
          min="0"
          max="20"
          required
        />
        <!------------------------Öron med minst antal 0 och max antal 20-------->
        <label for="ears">Number of ears:</label>
        <input
          type="number"
          id="ears"
          placeholder="Choose number of ears"
          min="0"
          max="20"
          required
        />
        <label for="horns">Number of horns:</label>
        <input
          type="number"
          id="horns"
          placeholder="Choose number of horns"
          min="0"
          max="20"
          required
        />
        <label for="tentacles">Number of tentacles</label>
        <input
          type="number"
          id="tentacles"
          placeholder="Choose number of tentacles"
          min="0"
          max="20"
          required
        />
        <!----------------------------------------submit knapp------------------->
        <button type="submit">Add monster</button>
      </form>

      <!----------------------------------------Lista-------------------------->

      <div id="monster-list">
        <h2>Created Monsters</h2>
        <button id="clear-monsters">Rensa alla monster</button>
      </div>

      <article class="number-of-monsters">
        Number of monsters: <span id="number-of-monsters">0</span>
      </article>
    </div>
  </body>
  <footer>
    <a href="https://github.com/EmilJohanssonz/Grupp6.git"></a>
  </footer>
</html>
