<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Klass</title>
    <script src="/app/MonsterInc.js" defer></script>
    <link rel="stylesheet" href="/css/body.css" />
    <link rel="stylesheet" href="/css/search.css" />
    <link rel="stylesheet" href="/css/body-style.css" />
    <link rel="stylesheet" href="/css/footer.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sökning -->
    <nav>
      <section class="search-section">
        <div class="search-input-wrapper">
          <div class="search-input">
            <input
              type="text"
              id="search"
              placeholder="Search monsters, types or colors"
              aria-label="Search monsters"
            />
            <i class="fas fa-times" aria-hidden="true"></i>
          </div>
        </div>
        <div class="search-icon" aria-label="Search button">
          <i class="fas fa-search" id="search-button" aria-hidden="true"></i>
        </div>
      </section>
    </nav>

    <!-- Header -->
    <main>
      <header>
        <img src="/img/monster1.png" alt="bild på monsterinc" />
        <h1>Grupp6</h1>
        <p>Emil Sabina Tahidul Musse</p>
      </header>

      <!-- Lista av skapade monster -->
      <section id="monster-list-section" aria-labelledby="monster-list">
        <div class="container">
          <h2 id="monster-header" style="display: none">Created Monsters</h2>
          <!-- Den här div-taggen används för att visa alla monster -->
          <div class="monster-container"></div>
          <p id="number-of-monsters">Number of monsters: 0</p>
        </div>
        <!-- Lista av alla monster -->
        <div class="monster-summary">
          <!-- Den större boxen till höger -->
          <button class="see-all" id="seeAllButton" style="display: flex">
            See All Monsters
          </button>
        </div>
      </section>
      <!-- Bygg Monster Sektion -->
      <section class="monster-form-section">
        <form id="monsterForm" aria-labelledby="monster-form">
          <fieldset>
            <legend>Monster Attributes</legend>
            <label for="name">Monster Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter monster's name"
              required
            />
            <label for="type">Monster Type:</label>
            <select id="type" name="type" required>
              <option value="" disabled selected>Select monster type</option>
              <option value="water">Water</option>
              <option value="fire">Fire</option>
              <option value="earth">Earth</option>
            </select>

            <label for="color">Monster Color:</label>
            <select id="color" name="color" required>
              <option value="" disabled selected>Select monster color</option>
              <option id="blue" value="blue">Blue</option>
              <option id="green" value="green">Green</option>
              <option id="red" value="red">Red</option>
              <option id="white" value="white">White</option>
              <option id="black" value="black">Black</option>
            </select>

            <label for="eyes">Number of eyes:</label>
            <input
              type="number"
              id="eyes"
              name="eyes"
              placeholder="Choose number of eyes"
              min="0"
              max="20"
              required
            />

            <label for="ears">Number of ears:</label>
            <input
              type="number"
              id="ears"
              name="ears"
              placeholder="Choose number of ears"
              min="0"
              max="20"
              required
            />

            <label for="horn">Number of horns:</label>
            <input
              type="number"
              id="horn"
              name="horn"
              placeholder="Choose number of horns"
              min="0"
              max="20"
              required
            />

            <label for="tentacles">Number of tentacles:</label>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              placeholder="Choose number of tentacles"
              min="0"
              max="20"
              required
            />
            <label for="wings">Number of wings:</label>
            <input
              type="number"
              id="wings"
              name="wings"
              placeholder="Choose number of wings"
              min="0"
              max="4"
            />

      <button class="see-all" id="seeAllButton">See All Monsters</button>
      <ul id="see-all"></ul>
    </section>
    </main>  
 
      <article class="all-monsters" id="see-all-monsters">
      </article>
  
   <!-- Footer -->
    </footer>
    <div class="monster_pic">
        <img src="/img/monster1.png" alt="150px" >
     </div>
    </footer>
    
  </body>
</html>
